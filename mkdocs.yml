site_name: Sistemas Embebidos
site_url: https://jfinfosena.github.io/25se/

theme:
  name: material
  language: es  
  features:
    - toc.integrate
    - content.code.copy 
  icon:
    logo: octicons/code-16
  theme:
  palette:
    primary: teal    

markdown_extensions:
  - admonition
  - pymdownx.details 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences 
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

extra:
  generator: false  

copyright: 2025 &copy; by JFVG

nav:  
  - Semana 1: p1.md
  - Semana 2: p2.md
  - Semana 3: p3.md
  - Semana 4: p4.md
  - Semana 5: p5.md
  - Semana 6: p6.md
  - Semana 7: p7.md
  - Semana 8: p8.md
  - Semana 9: p9.md
  - Semana 10: p10.md
  - Semana 11: p11.md
 
  

